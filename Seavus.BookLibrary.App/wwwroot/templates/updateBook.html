    <br><br><br><br><br>
    <div class="main-block">
        <form action="/">
            <h1>Update Book</h1>
            <hr>
            <div class="personal-details">
                <div>
                    <label>Title<span class="required">*</span></label>
                    <input id="titleBook" class="first-name" type="text" name="name" value="Title" required />
                </div>
                <div>
                    <label>Copies<span class="required">*</span></label>
                    <input id="numOfCopies" class="seminar-title" type="number" name="copies" value="1" required />
                </div>
            </div>
            <label for="genreVal">Choose a genre:</label>

            <select name="genre" id="genreBook">
                <option value="1">Action</option>
                <option value="2">Comedy</option>
                <option value="3">Horror</option>
                <option value="4">Romantic</option>
            </select>

            <label for="statusVal">Is Active:</label>

            <select name="status" id="statusBook">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            <br><br>
            <div>
                <a href="../templates/addAuthorToBook.html" class='btn btn-success btn-sm'>Add Author</a>
            </div>
            <br><br><br><br><br>
            <div class="btn-block">
                <button id="updateBtn" type="submit">Update</button>
            </div>
        </form>
    </div>
    <br><br><br>
    <div>
        <h2 id="bookHeader"></h2>
        <table id="bookTable" class="table">
            <thead id="theadTable" class="thead-dark"></thead>
